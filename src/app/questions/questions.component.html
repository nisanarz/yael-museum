<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4">
      <div class="row" *ngIf="isDataAvailable">
        <div class="col" >
          <div class="row">
            <h4>{{questions.question}}</h4>
          </div>
          <div class="row" *ngFor="let answer of questions.answers; let aId = index">
            <div class="radio">
              <label><input type="radio" name="optradio" (click)="selection=aId">{{answer}}</label>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="saveResult()">שלח</button>
    </div>
  </div>  
</div>
